<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <caption>labให้ทดลองทำ</caption>
        <thead>
            <tr>
                <th>tag</th>
                <th>อธิบาย</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>this is strong </strong></td>
                <td>ตัวหนา</td>
            </tr>
            <tr>
                <td><label>this is label</label></td>
                <td>ตัวหนังสือปกติ</td>
            </tr>
            <tr>
                <td><del>this is del </del></td>
                <td>มีขีดที่ตัวหนังสือ</td>
            </tr>
            <tr>
                <td><b>this is b </b></td>
                <td>ตัวหนังสือหนา เข้ม</td>
            </tr>
            <tr>
                <td><em>this is em </em></td>
                <td>ตัวหนังสือเอียง</td>
            </tr>
            <tr>
                <td><mark>this is mark </mark></td>
                <td>เน้นข้อความ</td>
            </tr>
            <tr>
                <td><i>this is i </i></td>
                <td>ตัวหนังสือเอียง</td>
            </tr>
            <tr>
                <td><sub>this is sub </sub></td>
                <td>ตัวหนังสือเล็ก</td>
            </tr>
            
        </tbody>
    </table>

</body>
</html>
